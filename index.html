<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <nav class="navbar">
     <div class="nav-center">
       <div class="toggle-nav"> 
            <button class="toggle-nav">
               <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li>
                  <a href="index.html" class="nav-link">home</a>
                </li>
                <li>
                  <a href="products.html" class="nav-link">products</a>
                </li>
                <li>
                  <a href="about.html" class="nav-link">About</a>
                </li>
            </ul>
       </div>
       <img src="./images/logo-white.svg" class="nav-loop" alt="logo" />
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
        </div>
     
      </div>
    </nav>

    <!-- hero  -->
    <section class="hero">
      <div class="hero-container">
        <h1> Rest , relax , unwind</h1>
        <h3> Embrace your choice we do </h3>
        <a href="products.html">
          show now
        </a>
      </div>
    </section>


    <!-- sidebar -->
    <div class="sidebar-overlay show">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i>
          </a>
        </li>
        </ul>
      </aside>
    </div>

    <!-- cart  -->
    <div class="cart-overlay show">
      <aside class="cart">
        <button class="cart-close" >
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted"> Your Bag</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items">
          <!-- single item -->
          <article class="cart-item" data-id="">
            <img 
              src="./images/main-bcg.jpeg"
              class="cart-item-img"
              alt="name"
            />
            <!-- item info  -->
            <div>
                <h4 class="cart-item-name">hight-back benchmark</h4>
                <p class="cart-item-price">$13.99 price</p>
                <button class="cart-item-remove-btn">remove</button>
            </div>
            <!-- amount toggle -->
            <div>
               <button class="cart-item-increase-btn">
                <i class="fa fa-chevron-up"></i>
               </button>
               <p class="cart-items-amount">1</p>
               <button class="cart-item-decrease-btn">
                <i class="fa fa-chevron-down"></i>
               </button>
            </div>
          </article>
        </div>

        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">
            total : $12:99
          </h3>
          <button class="cart-checkout btn"></button>
        </footer>
      </aside>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
